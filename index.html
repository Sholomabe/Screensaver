<!DOCTYPE html>
<html>
<head>
  <title>Hebcal Test</title>
</head>
<body>
  <h2>This Week's Parsha</h2>
  <p id="parsha-name">Loading...</p>
  <script>
    alert("JS is running!"); // REMOVE THIS after confirming JS runs.
    async function fetchParsha() {
      try {
        const response = await fetch('https://www.hebcal.com/shabbat?cfg=json&latitude=25.934242&longitude=-80.164398&tzid=America/New_York');
        const data = await response.json();
        const parshaItem = data.items.find(item => item.category === "parashat");
        if (parshaItem) {
          document.getElementById("parsha-name").textContent = parshaItem.title;
        } else {
          document.getElementById("parsha-name").textContent = "No parsha found.";
        }
      } catch (err) {
        document.getElementById("parsha-name").textContent = "Fetch error: " + err;
      }
    }
    fetchParsha();
  </script>
</body>
</html>
