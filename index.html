<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work Screensaver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 20px;
            min-height: 100vh;
            height: 100%;
            box-sizing: border-box;
            transition: background 0.2s, color 0.2s, font-size 0.2s, font-family 0.2s;
        }
        #clock {
            position: fixed;
            top: 20px;
            left: 32px;
            font-size: 2.2em;
            color: inherit;
            z-index: 2001;
            font-family: inherit;
            background: none;
            padding: 0;
            border-radius: 0;
            letter-spacing: 2px;
            user-select: none;
        }
        .top-bar {
            width: 100vw;
            text-align: center;
            font-size: 2.5em;
            padding: 30px 0 10px 0;
        }
        .dates {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }
        .main-content {
            flex: 1 0 auto;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            width: 100vw;
            margin-top: 10px;
            margin-bottom: 10px;
            min-height: 60vh;
        }
        .side-panel {
            flex: 1 0 600px;
            max-width: 900px;
            padding: 25px 15px 25px 40px;
            margin-top: 35px;
            box-sizing: border-box;
            min-width: 340px;
        }
        .center-logo {
            flex: 0 1 1400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-width: 320px;
            margin-top: 80px;
        }
        .logo {
            max-width: 1400px;
            width: 110%;
            height: auto;
            margin: 75px 0 60px 0;
            display: block;
        }
        .section-title {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .zmanim-list, .shabbat-list {
            text-align: left;
            font-size: 2.3em;
            margin-bottom: 20px;
            line-height: 1.22;
        }
        .office-updates {
            width: 100vw;
            text-align: center;
            padding: 22px 0 10px 0;
            font-size: 1.35em;
            background: rgba(255,255,255,0.07);
            border-top: 1px solid #444;
        }
        .office-updates img {
            max-width: 520px;
            max-height: 420px;
            margin-top: 18px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #openSettingsBtn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            font-size: 2em;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 2000;
        }
        @media (max-width: 1300px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }
            .side-panel, .center-logo {
                max-width: unset;
                min-width: unset;
                width: 95vw;
            }
            .logo {
                max-width: 90vw;
            }
        }
        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }
            .side-panel, .center-logo {
                max-width: unset;
                min-width: unset;
                width: 98vw;
            }
            .logo {
                max-width: 90vw;
            }
            .zmanim-list, .shabbat-list {
                font-size: 1.1em;
            }
            .section-title {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <div class="top-bar">
        <div class="dates">
            <span id="greg-date">Loading English date...</span>
            <span id="heb-date">Loading Hebrew date...</span>
        </div>
    </div>
    <div class="main-content">
        <div class="side-panel" id="zmanim-panel">
            <div class="section-title">Daily Zmanim</div>
            <div class="zmanim-list">
                <div id="sunrise">Sunrise: Loading...</div>
                <div id="sunset">Sunset: Loading...</div>
                <div id="shacharis">Shacharis: Loading...</div>
                <div id="mincha">Mincha: Loading...</div>
                <div id="maariv">Maariv: Loading...</div>
            </div>
        </div>
        <div class="center-logo">
            <img class="logo" src="DIESEL_FINAL_LOGO_3_COLOR-1-removebg-preview (1).png" alt="Diesel Funding Logo">
        </div>
        <div class="side-panel" id="shabbat-panel">
            <div class="section-title">Shabbat Times</div>
            <div class="shabbat-list">
                <div id="candle-lighting">Candle Lighting: Loading...</div>
                <div id="havdalah">Havdalah: Loading...</div>
                <div id="parsha-name">Parsha: Loading...</div>
            </div>
        </div>
    </div>
    <div class="office-updates">
        <div class="section-title">Office Updates</div>
        <div id="update-text">No updates available.</div>
        <img id="update-image" style="display:none;" alt="Office Update Image">
    </div>
    <button id="openSettingsBtn" title="Settings">&#9881;</button>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Apply user settings ---
            function applyUserSettings() {
                document.body.style.fontFamily = localStorage.getItem('font') || 'Arial, sans-serif';
                document.body.style.fontSize = localStorage.getItem('fontSize') || '20px';
                document.body.style.color = localStorage.getItem('textColor') || '#ffffff';
                document.body.style.background = localStorage.getItem('bgColor') || '#000000';
            }
            applyUserSettings();

            // --- Live Clock (12-hour, no background) ---
            function updateClock() {
                const clock = document.getElementById('clock');
                if (!clock) return;
                const now = new Date();
                let h = now.getHours();
                const m = String(now.getMinutes()).padStart(2, '0');
                const s = String(now.getSeconds()).padStart(2, '0');
                const ampm = h >= 12 ? 'PM' : 'AM';
                h = h % 12;
                h = h ? h : 12; // 0 should be 12
                clock.textContent = `${h}:${m}:${s} ${ampm}`;
            }
            updateClock();
            setInterval(updateClock, 1000);

            // --- Settings Button ---
            document.getElementById('openSettingsBtn').onclick = function() {
                window.location.href = 'settings.html';
            };

            // --- Hebcal and Live Data ---
            const config = {
                logoSrc: "DIESEL_FINAL_LOGO_3_COLOR-1-removebg-preview (1).png",
                latitude: 25.934242,
                longitude: -80.164398,
                timezone: "America/New_York",
                updatesFile: "updates.json"
            };

            function renderDates() {
                const today = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                document.getElementById('greg-date').textContent = today.toLocaleDateString(undefined, options);

                fetch(`https://www.hebcal.com/converter?cfg=json&gy=${today.getFullYear()}&gm=${today.getMonth()+1}&gd=${today.getDate()}&g2h=1`)
                    .then(r => r.json())
                    .then(data => {
                        const hdate = `${data.hebrew} (${data.hm} ${data.hy})`;
                        document.getElementById('heb-date').textContent = hdate;
                    })
                    .catch(() => {
                        document.getElementById('heb-date').textContent = "Error loading Hebrew date.";
                    });
            }

            async function fetchParsha() {
                const today = new Date();
                const year = today.getFullYear();
                const month = today.getMonth() + 1;
                const day = today.getDate();
                const url = `https://www.hebcal.com/shabbat?cfg=json&latitude=${config.latitude}&longitude=${config.longitude}&tzid=${config.timezone}&gy=${year}&gm=${month}&gd=${day}`;
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    const parshaItem = data.items.find(item => item.category === "parashat");
                    document.getElementById("parsha-name").textContent = parshaItem ? `Parsha: ${parshaItem.title}` : "Parsha: N/A";
                } catch (error) {
                    document.getElementById("parsha-name").textContent = "Parsha: Error loading.";
                }
            }

            // --- Robust Candle-Lighting/Havdalah logic: always show next, never N/A if available ---
            async function fetchShabbatTimes() {
                const today = new Date();
                const year = today.getFullYear();
                const month = today.getMonth() + 1;
                const day = today.getDate();
                // Get enough future events so we're never empty
                const url = `https://www.hebcal.com/shabbat?cfg=json&latitude=${config.latitude}&longitude=${config.longitude}&tzid=${config.timezone}&gy=${year}&gm=${month}&gd=${day}&M=on&b=18`;
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    // Find the next candle-lighting and havdalah after NOW
                    let candleLighting = null, havdalah = null;
                    const now = new Date();
                    for (const item of data.items) {
                        if (!candleLighting && item.category === "candle-lighting" && new Date(item.date) >= now) {
                            candleLighting = item;
                        }
                        if (!havdalah && item.category === "havdalah" && new Date(item.date) >= now) {
                            havdalah = item;
                        }
                        if (candleLighting && havdalah) break;
                    }
                    if (candleLighting) {
                        const dt = new Date(candleLighting.date);
                        document.getElementById("candle-lighting").textContent =
                            `Candle Lighting: ${dt.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} on ${dt.toLocaleDateString()}`;
                    } else {
                        document.getElementById("candle-lighting").textContent = "Candle Lighting: N/A";
                    }
                    if (havdalah) {
                        const dt = new Date(havdalah.date);
                        document.getElementById("havdalah").textContent =
                            `Havdalah: ${dt.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} on ${dt.toLocaleDateString()}`;
                    } else {
                        document.getElementById("havdalah").textContent = "Havdalah: N/A";
                    }
                } catch (error) {
                    document.getElementById("candle-lighting").textContent = "Candle Lighting: Error";
                    document.getElementById("havdalah").textContent = "Havdalah: Error";
                }
            }

            async function fetchZmanim() {
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                const url = `https://www.hebcal.com/zmanim?cfg=json&latitude=${config.latitude}&longitude=${config.longitude}&tzid=${config.timezone}&date=${year}-${month}-${day}`;
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    const times = data.times;
                    document.getElementById("sunrise").textContent = `Sunrise: ${times.sunrise ? new Date(times.sunrise).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}) : "N/A"}`;
                    document.getElementById("sunset").textContent = `Sunset: ${times.sunset ? new Date(times.sunset).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}) : "N/A"}`;
                    document.getElementById("shacharis").textContent = `Shacharis: ${times.alotHaShachar ? new Date(times.alotHaShachar).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}) : "N/A"}`;
                    document.getElementById("mincha").textContent = `Mincha: ${times.minchaGedola ? new Date(times.minchaGedola).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}) : "N/A"}`;
                    document.getElementById("maariv").textContent = `Maariv: ${times.tzeit42min ? new Date(times.tzeit42min).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}) : "N/A"}`;
                } catch (error) {
                    document.getElementById("sunrise").textContent = "Sunrise: Error";
                    document.getElementById("sunset").textContent = "Sunset: Error";
                    document.getElementById("shacharis").textContent = "Shacharis: Error";
                    document.getElementById("mincha").textContent = "Mincha: Error";
                    document.getElementById("maariv").textContent = "Maariv: Error";
                }
            }

            async function fetchOfficeUpdates() {
                try {
                    const response = await fetch(config.updatesFile);
                    const data = await response.json();
                    document.getElementById("update-text").textContent = data.text || "No updates available.";
                    const imgElement = document.getElementById("update-image");
                    if (data.image) {
                        imgElement.src = data.image;
                        imgElement.style.display = "block";
                    } else {
                        imgElement.style.display = "none";
                    }
                } catch (error) {
                    document.getElementById("update-text").textContent = "Error loading updates.";
                    document.getElementById("update-image").style.display = "none";
                }
            }

            // --- Initial Load & Intervals ---
            renderDates();
            fetchParsha();
            fetchShabbatTimes();
            fetchZmanim();
            fetchOfficeUpdates();

            setInterval(renderDates, 60 * 60 * 1000); // Update dates every hour
            setInterval(fetchParsha, 6 * 60 * 60 * 1000); // Parsha (rarely changes)
            setInterval(fetchShabbatTimes, 60 * 60 * 1000); // Shabbat times hourly
            setInterval(fetchZmanim, 10 * 60 * 1000); // Zmanim every 10 min
            setInterval(fetchOfficeUpdates, 5 * 60 * 1000); // Office updates every 5 min
        });
    </script>
</body>
</html>
