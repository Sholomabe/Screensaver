<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screensaver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Modern font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: linear-gradient(135deg, #1e2530 0%, #10141a 100%);
      --glass-bg: rgba(34, 40, 49, 0.64);
      --glass-blur: blur(12px);
      --accent: #33d17a;
      --accent2: #0099ff;
      --header-text: #fff;
      --zmanim-header: #4fdaff;
      --shabbat-header: #ffe082;
      --panel-radius: 22px;
      --box-shadow: 0 6px 32px 0 rgba(0,0,0,0.18), 0 1.5px 5px 0 rgba(0,0,0,0.08);
    }
    body {
      background: var(--main-bg);
      color: #e9e9e9;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      box-sizing: border-box;
    }
    .settings-link {
      position: absolute;
      top: 24px;
      right: 40px;
      color: #a9b1bb;
      font-size: 1.1em;
      text-decoration: none;
      cursor: pointer;
      z-index: 20;
      background: var(--glass-bg);
      padding: 8px 18px;
      border-radius: 10px;
      font-weight: 600;
      transition: color 0.15s, background 0.15s;
      backdrop-filter: var(--glass-blur);
      box-shadow: var(--box-shadow);
      letter-spacing: 0.05em;
    }
    .settings-link:hover {
      color: var(--accent);
      background: rgba(34, 40, 49, 0.80);
    }

    #clock {
      position: absolute;
      top: 36px;
      right: 48px;
      font-size: 2vw;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-shadow: 0 2px 16px rgba(0,0,0,0.2), 0 1px 2px #222;
      z-index: 12;
      text-align: right;
      background: var(--glass-bg);
      padding: 12px 26px;
      border-radius: 18px;
      min-width: 160px;
      pointer-events: auto;
      backdrop-filter: var(--glass-blur);
      box-shadow: var(--box-shadow);
    }
    #greg-date, #hebrew-date {
      position: absolute;
      top: 87px;
      right: 50px;
      font-size: 1.07vw;
      color: #b6ffe0;
      text-align: right;
      z-index: 12;
      width: 18vw;
      pointer-events: auto;
      text-shadow: 0 1px 6px #142;
    }

    #center-logo {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -56%);
      height: 260px;
      max-width: 96vw;
      object-fit: contain;
      filter: drop-shadow(0 2px 40px #0a0a0a) drop-shadow(0 0px 2px #111);
      z-index: 2;
      pointer-events: none;
      transition: height 0.25s;
    }

    /* Glassy panels for zmanim and shabbat */
    .glass-panel {
      background: var(--glass-bg);
      border-radius: var(--panel-radius);
      box-shadow: var(--box-shadow);
      padding: 30px 28px 26px 28px;
      min-width: 240px;
      max-width: 32vw;
      min-height: 120px;
      backdrop-filter: var(--glass-blur);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .panel-header {
      font-size: 1.25em;
      font-weight: 600;
      margin-bottom: 18px;
      letter-spacing: 0.07em;
      width: 100%;
      text-align: left;
      text-shadow: 0 2px 8px #0007;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }
    #zmanim-today {
      position: absolute;
      left: 38px;
      top: 50%;
      transform: translateY(-50%);
      color: #c2e3ff;
      z-index: 10;
      text-align: left;
      line-height: 2.15;
    }
    #zmanim-today .panel-header {
      color: var(--zmanim-header);
      border-bottom: 2px solid #40e0ff30;
      margin-bottom: 14px;
      padding-bottom: 4px;
    }
    #zmanim-list {
      width: 100%;
      font-size: 1.04em;
      word-break: break-all;
    }
    #shabbat-parsha-container {
      position: absolute;
      right: 38px;
      top: 50%;
      transform: translateY(-50%);
      color: #ffe082;
      z-index: 10;
      text-align: right;
      line-height: 2.1;
    }
    #shabbat-parsha-container .panel-header {
      color: var(--shabbat-header);
      border-bottom: 2px solid #ffe08240;
      margin-bottom: 14px;
      padding-bottom: 4px;
      text-align: right;
    }
    #hebrew-parsha {
      font-size: 1.15em;
      color: #fff1c1;
      font-weight: 600;
      margin-bottom: 0.4vw;
      letter-spacing: 0.04em;
    }
    #shabbat-times {
      color: #8fffa0;
      font-size: 1.06em;
      font-weight: 400;
      margin-top: 0.16em;
      letter-spacing: 0.02em;
    }
    #update-texts {
      position: absolute;
      left: 36px;
      bottom: 36px;
      background: var(--glass-bg);
      padding: 18px 26px;
      border-radius: 14px;
      font-size: 1.12em;
      color: #8fffa0;
      max-width: 32vw;
      z-index: 11;
      min-width: 220px;
      box-shadow: var(--box-shadow);
      pointer-events: auto;
      backdrop-filter: var(--glass-blur);
      letter-spacing: 0.04em;
      border: 1.5px solid #40e0ff12;
    }
    @media (max-width: 900px) {
      #center-logo { height: 140px; }
      #clock { font-size: 4vw; min-width: 110px; padding: 6px 10px;}
      #greg-date, #hebrew-date { font-size: 2vw; width: 40vw; }
      .glass-panel { min-width: 120px; padding: 14px 8px 14px 10px; }
    }
    @media (max-width: 600px) {
      #center-logo { height: 70px; }
      #clock { font-size: 7vw; }
      #greg-date, #hebrew-date { font-size: 3vw; }
      .glass-panel { font-size: 3vw; min-width: 60px; padding: 7px 5px;}
      #update-texts { font-size: 1em; left: 4vw; bottom: 10vw; max-width: 90vw; min-width: 110px; }
      .settings-link { font-size: 1em; right: 10px;}
    }
    /* Music Player Styles (unchanged from before) */
    #music-float {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 320px;
      background: var(--glass-bg);
      color: #fff;
      border-radius: 16px;
      box-shadow: var(--box-shadow);
      padding: 12px 12px 8px 12px;
      z-index: 9999;
      font-family: 'Inter', Arial, sans-serif;
      pointer-events: auto;
      backdrop-filter: var(--glass-blur);
    }
    #music-header {
      font-weight: bold;
      margin-bottom: 10px;
      cursor: move;
      user-select: none;
      letter-spacing: 0.07em;
      text-transform: uppercase;
      font-size: 1.1em;
    }
    #music-search {
      width: 65%;
      padding: 5px 8px;
      border-radius: 7px;
      border: none;
      margin-right: 6px;
      font-size: 1em;
      background: #222e;
      color: #fff;
      outline: none;
    }
    #music-search:focus {
      border: 1.5px solid var(--accent2);
    }
    #music-results {
      max-height: 120px;
      overflow-y: auto;
      margin: 8px 0;
    }
    .music-result {
      padding: 4px 0 4px 4px;
      cursor: pointer;
      border-bottom: 1px solid #222;
      border-radius: 5px;
      transition: background 0.14s;
    }
    .music-result:hover {
      background: #1c2a33;
    }
    #close-music {
      position: absolute;
      top: 6px;
      right: 10px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      cursor: pointer;
      font-size: 1.1em;
      line-height: 1;
      z-index: 10000;
      box-shadow: 0 2px 7px #111b;
      transition: background 0.13s;
    }
    #close-music:hover { background: #f55; color: #fff; }
  </style>
</head>
<body>
  <!-- Settings link -->
  <a class="settings-link" href="settings.html">Settings</a>

  <!-- Clock, Date, Hebrew Date in top right -->
  <div id="clock"></div>
  <div id="greg-date"></div>
  <div id="hebrew-date"></div>

  <!-- Center Logo -->
  <img id="center-logo" src="DIESEL_FINAL_LOGO_3_COLOR-1-removebg-preview (1).png" alt="Logo" />

  <!-- Daily zmanim (left) -->
  <div id="zmanim-today" class="glass-panel">
    <div class="panel-header">Daily Zmanim</div>
    <div id="zmanim-list"></div>
  </div>

  <!-- Parsha and Shabbat times (right) -->
  <div id="shabbat-parsha-container" class="glass-panel">
    <div class="panel-header">Shabbat & Parsha</div>
    <div id="hebrew-parsha"></div>
    <div id="shabbat-times"></div>
  </div>

  <!-- Office updates (lower left corner) -->
  <div id="update-texts">No updates available.</div>

  <!-- Floating Music Player Window (bottom right) -->
  <div id="music-float">
    <button id="close-music" onclick="document.getElementById('music-float').style.display='none'"></button>
    <div id="music-header"> Music Player</div>
    <input type="text" id="music-search" placeholder="Search for music...">
    <button onclick="searchMusic()">Search</button>
    <div id="music-results"></div>
    <div id="music-player-container" style="margin-top:10px;">
      <iframe id="music-player" width="280" height="160" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // CLOCK (12-hour format)
    function to12Hour(h, m, s = null) {
      let hour = h % 12 || 12;
      let ampm = h < 12 ? "AM" : "PM";
      let mm = String(m).padStart(2, '0');
      let ss = s !== null ? ':' + String(s).padStart(2, '0') : '';
      return hour + ':' + mm + ss + ' ' + ampm;
    }
    function updateClock() {
      var now = new Date();
      var h = now.getHours(), m = now.getMinutes(), s = now.getSeconds();
      document.getElementById('clock').textContent = to12Hour(h, m, s);

      // Gregorian date
      var opts = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('greg-date').textContent = now.toLocaleDateString(undefined, opts);

      // Hebrew date is updated via Hebcal API
    }
    setInterval(updateClock, 1000);
    updateClock();

    // APPEARANCE AND OFFICE UPDATES
    function applySettings() {
      document.body.style.fontFamily = localStorage.getItem('font') || "'Inter', 'Segoe UI', Arial, sans-serif";
      document.body.style.fontSize = localStorage.getItem('fontSize') || "20px";
      document.body.style.color = localStorage.getItem('textColor') || "#ffffff";
      document.body.style.background = localStorage.getItem('bgColor') || "var(--main-bg)";
    }
    function fetchOfficeUpdates() {
      let hasUpdate = false;
      let html = "";
      for (let i = 1; i <= 5; i++) {
        const update = localStorage.getItem('officeUpdate' + i);
        if (update && update.trim() !== "") {
          html += `<div>${update}</div>`;
          hasUpdate = true;
        }
      }
      document.getElementById("update-texts").innerHTML = hasUpdate ? html : 'No updates available.';
    }
    document.addEventListener('DOMContentLoaded', function() {
      applySettings();
      fetchOfficeUpdates();
    });
    window.addEventListener('storage', function(e) {
      if (e.key && e.key.startsWith('officeUpdate')) fetchOfficeUpdates();
      if (['font', 'fontSize', 'textColor', 'bgColor'].includes(e.key)) applySettings();
    });

    // HEBREW DATE, PARSHA, SHABBAT TIMES, ZMANIM (all times in 12-hour format)
    // Set to your location for accurate zmanim/shabbat times (default: NYC, geonameid 5128581)
    const geonameId = 5128581;
    function to12HourStr(timestr) {
      if (!timestr) return "";
      let h = parseInt(timestr.substr(11,2),10);
      let m = parseInt(timestr.substr(14,2),10);
      let hour = h % 12 || 12;
      let ampm = h < 12 ? "AM" : "PM";
      return hour + ":" + String(m).padStart(2, '0') + " " + ampm;
    }
    function updateHebcal() {
      const today = new Date();
      const iso = today.toISOString().slice(0,10);

      // Hebrew date
      fetch(`https://www.hebcal.com/converter?cfg=json&gy=${today.getFullYear()}&gm=${today.getMonth()+1}&gd=${today.getDate()}&g2h=1`)
        .then(r=>r.json())
        .then(data=>{
          document.getElementById('hebrew-date').textContent = data.hebrew || "";
        });

      // Parsha and shabbat times
      fetch(`https://www.hebcal.com/shabbat?cfg=json&geonameid=${geonameId}&start=${iso}&end=${iso}`)
        .then(r=>r.json())
        .then(data=>{
          let parsha = "", shabbat = "";
          if (data.items) {
            for (const item of data.items) {
              if (item.category === "parashat") parsha = "Parsha: " + item.hebrew;
              if (item.category === "candles") shabbat = "Candle lighting: " + to12HourStr(item.date) + " (" + item.title.replace("Candle lighting: ","") + ")";
              if (item.category === "havdalah") shabbat += "<br>Havdalah: " + to12HourStr(item.date) + " (" + item.title.replace("Havdalah: ","") + ")";
            }
          }
          document.getElementById('hebrew-parsha').textContent = parsha;
          document.getElementById('shabbat-times').innerHTML = shabbat;
        });

      // Zmanim/times for today (left panel)
      fetch(`https://www.hebcal.com/zmanim?cfg=json&geonameid=${geonameId}&date=${iso}`)
        .then(r=>r.json())
        .then(z=>{
          let zm = [];
          if(z.times) {
            if(z.times.alot_hashachar) zm.push("注转 砖专 (Dawn): " + to12HourStr(z.times.alot_hashachar));
            if(z.times.sunrise) zm.push("抓  (Sunrise): " + to12HourStr(z.times.sunrise));
            if(z.times.sof_zman_shema) zm.push("住祝  拽\"砖: " + to12HourStr(z.times.sof_zman_shema));
            if(z.times.sof_zman_tefila) zm.push("住祝  转驻: " + to12HourStr(z.times.sof_zman_tefila));
            if(z.times.chatzot) zm.push("爪转  (Midday): " + to12HourStr(z.times.chatzot));
            if(z.times.mincha_gedola) zm.push(" : " + to12HourStr(z.times.mincha_gedola));
            if(z.times.mincha_ketana) zm.push(" 拽: " + to12HourStr(z.times.mincha_ketana));
            if(z.times.plag_hamincha) zm.push("驻 : " + to12HourStr(z.times.plag_hamincha));
            if(z.times.sunset) zm.push("砖拽注 (Sunset): " + to12HourStr(z.times.sunset));
            if(z.times.tzeit_t3_stars) zm.push("爪转  (Night): " + to12HourStr(z.times.tzeit_t3_stars));
          }
          document.getElementById('zmanim-list').innerHTML = zm.join("<br>");
        });
    }
    updateHebcal();
    setInterval(updateHebcal, 1800000);

    // MUSIC PLAYER
    const YOUTUBE_API_KEY = "AIzaSyBeIQRQR68iGpJDgfCUFgIvTcqJuNXKUT0";
    function searchMusic() {
      const query = document.getElementById('music-search').value.trim();
      if (!query) return;
      document.getElementById('music-results').innerHTML = 'Searching...';
      fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=8&q=${encodeURIComponent(query)}&key=${YOUTUBE_API_KEY}`)
        .then(res => res.json())
        .then(data => {
          if (!data.items || data.items.length === 0) {
            document.getElementById('music-results').innerHTML = "No results found.";
            return;
          }
          document.getElementById('music-results').innerHTML = data.items.map(item =>
            `<div class="music-result" onclick="playMusic('${item.id.videoId}')">
              <b>${item.snippet.title}</b><br>
              <span style='font-size:0.9em;color:#bbb;'>${item.snippet.channelTitle}</span>
            </div>`
          ).join('');
        })
        .catch(e => { document.getElementById('music-results').innerHTML = "Error searching."; });
    }
    function playMusic(videoId) {
      document.getElementById('music-player').src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      document.getElementById('music-results').innerHTML = "";
    }
    document.getElementById('music-search').addEventListener('keydown', function(e) {
      if (e.key === "Enter") searchMusic();
    });
    // Make music-float draggable
    (function makeDraggable() {
      const el = document.getElementById('music-float');
      const header = document.getElementById('music-header');
      let offsetX = 0, offsetY = 0, isDown = false;
      header.onmousedown = function(e) {
        isDown = true;
        offsetX = el.offsetLeft - e.clientX;
        offsetY = el.offsetTop - e.clientY;
        document.onmousemove = function(e2) {
          if (!isDown) return;
          el.style.right = 'auto';
          el.style.bottom = 'auto';
          el.style.left = (e2.clientX + offsetX) + 'px';
          el.style.top = (e2.clientY + offsetY) + 'px';
        };
        document.onmouseup = function() { isDown = false; document.onmousemove = null; };
      };
    })();
  </script>
</body>
</html>
