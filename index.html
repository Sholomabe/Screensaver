<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Screensaver</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            height: 100%;
            box-sizing: border-box;
            transition: background 0.2s, color 0.2s, font-size 0.2s, font-family 0.2s; /* Smooth transitions */
        }
        /* ... rest of your CSS ... */
        /* (Your code below remains unchanged) */
        .top-bar {
            width: 100vw;
            text-align: center;
            font-size: 2.5em;
            padding: 30px 0 10px 0;
        }
        .dates {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }
        .main-content {
            flex: 1 0 auto;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            width: 100vw;
            margin-top: 10px;
            margin-bottom: 10px;
            min-height: 60vh;
        }
        .side-panel {
            flex: 1 0 600px;
            max-width: 900px;
            padding: 25px 15px 25px 40px;
            margin-top: 35px; /* or however much you want */
            box-sizing: border-box;
            min-width: 340px;
        }
        .center-logo {
            flex: 0 1 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-width: 320px;
        }
        .logo {
            max-width: 1200px; /* Make logo larger. Adjust as needed! */
            width: 100%;
            height: auto;
            margin: 50px 0 30px 0;
            display: block;
        }
        .section-title {
            font-size: 3em;   /* 1.5em x 2 */
            margin-bottom: 20px;
        }
        .zmanim-list, .shabbat-list {
            text-align: left;
            font-size: 2.3em; /* 1.15em x 2 */
            margin-bottom: 20px;
            line-height: 1.22;
        }
        .office-updates {
            width: 100vw;
            text-align: center;
            padding: 22px 0 10px 0;
            font-size: 1.35em; /* Back to normal size */
            background: rgba(255,255,255,0.07);
            border-top: 1px solid #444;
        }
        .office-updates img {
            max-width: 520px;
            max-height: 420px;
            margin-top: 18px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        @media (max-width: 1300px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }
            .side-panel, .center-logo {
                max-width: unset;
                min-width: unset;
                width: 95vw;
            }
            .logo {
                max-width: 90vw;
            }
        }
        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }
            .side-panel, .center-logo {
                max-width: unset;
                min-width: unset;
                width: 98vw;
            }
            .logo {
                max-width: 90vw;
            }
            .zmanim-list, .shabbat-list {
                font-size: 1.1em;
            }
            .section-title {
                font-size: 1.8em;
            }
        }
    </style>
</head>
