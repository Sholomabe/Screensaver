<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screensaver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      background: #000; 
      color: #fff; 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #main-container {
      text-align: center;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: inherit;
    }
    #update-texts {
      margin: 30px 0 0 0;
      font-size: 2em;
      color: inherit;
      max-width: 90vw;
      word-break: break-word;
    }
    .settings-link {
      position: absolute;
      top: 20px;
      right: 32px;
      color: #bbb;
      font-size: 1.2em;
      text-decoration: underline;
      cursor: pointer;
      z-index: 10;
    }
    @media (max-width: 600px) {
      #update-texts { font-size: 1.2em; }
      .settings-link { font-size: 1em; right: 10px;}
    }
  </style>
</head>
<body>
  <div id="main-container">
    <span class="settings-link" onclick="window.location.href='settings.html'">Settings</span>
    <div id="update-texts">No updates available.</div>
  </div>
  <script>
    // Apply saved appearance settings
    function applySettings() {
      document.body.style.fontFamily = localStorage.getItem('font') || "Arial, sans-serif";
      document.body.style.fontSize = localStorage.getItem('fontSize') || "20px";
      document.body.style.color = localStorage.getItem('textColor') || "#ffffff";
      document.body.style.background = localStorage.getItem('bgColor') || "#000000";
    }

    // Fetch and display up to 5 office updates
    function fetchOfficeUpdates() {
      let hasUpdate = false;
      let html = "";
      for (let i = 1; i <= 5; i++) {
        const update = localStorage.getItem('officeUpdate' + i);
        if (update && update.trim() !== "") {
          html += `<div>${update}</div>`;
          hasUpdate = true;
        }
      }
      document.getElementById("update-texts").innerHTML = hasUpdate ? html : 'No updates available.';
    }

    document.addEventListener('DOMContentLoaded', function() {
      applySettings();
      fetchOfficeUpdates();
    });

    // Optional: Refresh updates if localStorage changes in another tab
    window.addEventListener('storage', function(e) {
      if (e.key && e.key.startsWith('officeUpdate')) {
        fetchOfficeUpdates();
      }
      if (['font', 'fontSize', 'textColor', 'bgColor'].includes(e.key)) {
        applySettings();
      }
    });
  </script>
</body>
</html>
