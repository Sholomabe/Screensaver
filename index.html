<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screensaver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #000; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden;}
    .settings-link {
      position: absolute;
      top: 20px;
      right: 32px;
      color: #bbb;
      font-size: 1.2em;
      text-decoration: underline;
      cursor: pointer;
      z-index: 20;
    }
    #main-screensaver {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
      pointer-events: none;
      position: absolute;
      top: 0; left: 0;
      z-index: 1;
    }
    #center-logo {
      display: block;
      margin: 0 auto 2vw auto;
      height: 120px;
      max-width: 60vw;
      object-fit: contain;
      filter: drop-shadow(0 3px 16px #111);
      pointer-events: none;
    }
    #clock {
      font-size: 6vw;
      letter-spacing: 0.06em;
      font-weight: bold;
      text-shadow: 0 3px 24px #222, 0 1px 2px #333;
      margin-top: 2vw;
      margin-bottom: 1vw;
    }
    #greg-date {
      font-size: 2vw;
      margin-bottom: 1vw;
      color: #8fffa0;
    }
    #hebrew-date, #hebrew-parsha {
      font-size: 1.7vw;
      margin-bottom: 0.5vw;
      color: #ffe082;
      text-shadow: 0 2px 12px #111;
      font-weight: bold;
    }
    #shabbat-times, #zmanim-today {
      font-size: 1.1vw;
      margin-bottom: 0.3vw;
      color: #8fffa0;
      text-shadow: 0 1px 4px #111;
      font-weight: 400;
    }
    #zmanim-today { color: #c2e3ff; }
    #update-texts {
      position: absolute;
      left: 32px;
      bottom: 32px;
      background: rgba(32,32,32,0.88);
      padding: 18px 24px;
      border-radius: 12px;
      font-size: 1.1em;
      color: #8fffa0;
      max-width: 32vw;
      z-index: 11;
      min-width: 220px;
      box-shadow: 0 2px 10px #111;
      pointer-events: auto;
    }
    @media (max-width: 600px) {
      #center-logo { height: 64px; }
      #clock { font-size: 12vw; }
      #greg-date, #hebrew-date, #hebrew-parsha { font-size: 4vw; }
      #shabbat-times, #zmanim-today { font-size: 3vw; }
      #update-texts { font-size: 1em; left: 4vw; bottom: 10vw; max-width: 90vw; min-width: 120px; }
      .settings-link { font-size: 1em; right: 10px;}
    }
    /* Music Player Styles */
    #music-float {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 320px;
      background: #181818;
      color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.5);
      padding: 12px 12px 8px 12px;
      z-index: 9999;
      font-family: Arial, sans-serif;
      pointer-events: auto;
    }
    #music-header {
      font-weight: bold;
      margin-bottom: 10px;
      cursor: move;
      user-select: none;
    }
    #music-search {
      width: 65%;
      padding: 4px 8px;
      border-radius: 6px;
      border: none;
      margin-right: 6px;
      font-size: 1em;
    }
    #music-results {
      max-height: 120px;
      overflow-y: auto;
      margin: 8px 0;
    }
    .music-result {
      padding: 4px 0;
      cursor: pointer;
      border-bottom: 1px solid #222;
    }
    .music-result:hover {
      background: #333;
    }
    #close-music {
      position: absolute;
      top: 6px;
      right: 10px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      cursor: pointer;
      font-size: 1.1em;
      line-height: 1;
      z-index: 10000;
    }
    #close-music:hover { background: #f55; color: #fff; }
  </style>
</head>
<body>
  <!-- Settings link -->
  <span class="settings-link" onclick="window.location.href='settings.html'">Settings</span>

  <!-- Main screensaver area -->
  <div id="main-screensaver">
    <!-- Logo in the center (replace src with your logo!) -->
    <img id="center-logo" src="DIESEL_FINAL_LOGO_3_COLOR-1-removebg-preview (1).png" />
    <div id="clock"></div>
    <div id="greg-date"></div>
    <div id="hebrew-date"></div>
    <div id="hebrew-parsha"></div>
    <div id="shabbat-times"></div>
    <div id="zmanim-today"></div>
  </div>

  <!-- Office updates (lower left corner) -->
  <div id="update-texts">No updates available.</div>

  <!-- Floating Music Player Window (bottom right) -->
  <div id="music-float">
    <button id="close-music" onclick="document.getElementById('music-float').style.display='none'">×</button>
    <div id="music-header">🎵 Music Player</div>
    <input type="text" id="music-search" placeholder="Search for music...">
    <button onclick="searchMusic()">Search</button>
    <div id="music-results"></div>
    <div id="music-player-container" style="margin-top:10px;">
      <iframe id="music-player" width="280" height="160" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // CLOCK
    function updateClock() {
      var now = new Date();
      var h = String(now.getHours()).padStart(2,'0');
      var m = String(now.getMinutes()).padStart(2,'0');
      var s = String(now.getSeconds()).padStart(2,'0');
      document.getElementById('clock').textContent = h + ':' + m + ':' + s;

      // Gregorian date
      var opts = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('greg-date').textContent = now.toLocaleDateString(undefined, opts);
    }
    setInterval(updateClock, 1000);
    updateClock();

    // APPEARANCE AND OFFICE UPDATES
    function applySettings() {
      document.body.style.fontFamily = localStorage.getItem('font') || "Arial, sans-serif";
      document.body.style.fontSize = localStorage.getItem('fontSize') || "20px";
      document.body.style.color = localStorage.getItem('textColor') || "#ffffff";
      document.body.style.background = localStorage.getItem('bgColor') || "#000000";
    }
    function fetchOfficeUpdates() {
      let hasUpdate = false;
      let html = "";
      for (let i = 1; i <= 5; i++) {
        const update = localStorage.getItem('officeUpdate' + i);
        if (update && update.trim() !== "") {
          html += `<div>${update}</div>`;
          hasUpdate = true;
        }
      }
      document.getElementById("update-texts").innerHTML = hasUpdate ? html : 'No updates available.';
    }
    document.addEventListener('DOMContentLoaded', function() {
      applySettings();
      fetchOfficeUpdates();
    });
    window.addEventListener('storage', function(e) {
      if (e.key && e.key.startsWith('officeUpdate')) fetchOfficeUpdates();
      if (['font', 'fontSize', 'textColor', 'bgColor'].includes(e.key)) applySettings();
    });

    // HEBREW DATE, PARSHA, SHABBAT TIMES, ZMANIM
    // Set to your location for accurate zmanim/shabbat times (default: NYC, geonameid 5128581)
    const geonameId = 5128581;
    function updateHebcal() {
      const today = new Date();
      const iso = today.toISOString().slice(0,10);

      // Hebrew date and parsha
      fetch(`https://www.hebcal.com/converter?cfg=json&gy=${today.getFullYear()}&gm=${today.getMonth()+1}&gd=${today.getDate()}&g2h=1`)
        .then(r=>r.json())
        .then(data=>{
          document.getElementById('hebrew-date').textContent = data.hebrew || "";
        });

      fetch(`https://www.hebcal.com/shabbat?cfg=json&geonameid=${geonameId}&start=${iso}&end=${iso}`)
        .then(r=>r.json())
        .then(data=>{
          let parsha = "", shabbat = "";
          if (data.items) {
            for (const item of data.items) {
              if (item.category === "parashat") parsha = "Parsha: " + item.hebrew;
              if (item.category === "candles") shabbat = "Candle lighting: " + item.title.replace("Candle lighting: ","") + " (" + item.date.substr(11,5) + " local)";
              if (item.category === "havdalah") shabbat += "<br>Havdalah: " + item.title.replace("Havdalah: ","") + " (" + item.date.substr(11,5) + " local)";
            }
          }
          document.getElementById('hebrew-parsha').textContent = parsha;
          document.getElementById('shabbat-times').innerHTML = shabbat;
        });

      // Zmanim/times for today
      fetch(`https://www.hebcal.com/zmanim?cfg=json&geonameid=${geonameId}&date=${iso}`)
        .then(r=>r.json())
        .then(z=>{
          let zm = [];
          if(z.times) {
            if(z.times.alot_hashachar) zm.push("עלות השחר (Dawn): " + z.times.alot_hashachar.substr(11,5));
            if(z.times.sunrise) zm.push("הנץ החמה (Sunrise): " + z.times.sunrise.substr(11,5));
            if(z.times.sof_zman_shema) zm.push("סוף זמן ק\"ש: " + z.times.sof_zman_shema.substr(11,5));
            if(z.times.sof_zman_tefila) zm.push("סוף זמן תפילה: " + z.times.sof_zman_tefila.substr(11,5));
            if(z.times.chatzot) zm.push("חצות היום (Midday): " + z.times.chatzot.substr(11,5));
            if(z.times.mincha_gedola) zm.push("מנחה גדולה: " + z.times.mincha_gedola.substr(11,5));
            if(z.times.mincha_ketana) zm.push("מנחה קטנה: " + z.times.mincha_ketana.substr(11,5));
            if(z.times.plag_hamincha) zm.push("פלג המנחה: " + z.times.plag_hamincha.substr(11,5));
            if(z.times.sunset) zm.push("שקיעה (Sunset): " + z.times.sunset.substr(11,5));
            if(z.times.tzeit_t3_stars) zm.push("צאת הכוכבים (Night): " + z.times.tzeit_t3_stars.substr(11,5));
          }
          document.getElementById('zmanim-today').innerHTML = zm.join(" &bull; ");
        });
    }
    updateHebcal();
    setInterval(updateHebcal, 1800000);

    // MUSIC PLAYER
    const YOUTUBE_API_KEY = "AIzaSyBeIQRQR68iGpJDgfCUFgIvTcqJuNXKUT0";
    function searchMusic() {
      const query = document.getElementById('music-search').value.trim();
      if (!query) return;
      document.getElementById('music-results').innerHTML = 'Searching...';
      fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=8&q=${encodeURIComponent(query)}&key=${YOUTUBE_API_KEY}`)
        .then(res => res.json())
        .then(data => {
          if (!data.items || data.items.length === 0) {
            document.getElementById('music-results').innerHTML = "No results found.";
            return;
          }
          document.getElementById('music-results').innerHTML = data.items.map(item =>
            `<div class="music-result" onclick="playMusic('${item.id.videoId}')">
              <b>${item.snippet.title}</b><br>
              <span style='font-size:0.9em;color:#bbb;'>${item.snippet.channelTitle}</span>
            </div>`
          ).join('');
        })
        .catch(e => { document.getElementById('music-results').innerHTML = "Error searching."; });
    }
    function playMusic(videoId) {
      document.getElementById('music-player').src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      document.getElementById('music-results').innerHTML = "";
    }
    document.getElementById('music-search').addEventListener('keydown', function(e) {
      if (e.key === "Enter") searchMusic();
    });
    // Make music-float draggable
    (function makeDraggable() {
      const el = document.getElementById('music-float');
      const header = document.getElementById('music-header');
      let offsetX = 0, offsetY = 0, isDown = false;
      header.onmousedown = function(e) {
        isDown = true;
        offsetX = el.offsetLeft - e.clientX;
        offsetY = el.offsetTop - e.clientY;
        document.onmousemove = function(e2) {
          if (!isDown) return;
          el.style.right = 'auto';
          el.style.bottom = 'auto';
          el.style.left = (e2.clientX + offsetX) + 'px';
          el.style.top = (e2.clientY + offsetY) + 'px';
        };
        document.onmouseup = function() { isDown = false; document.onmousemove = null; };
      };
    })();
  </script>
</body>
</html>
